<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="js/vue.js"></script>

</head>
<body>
	<div class="cotainer" id="app">
			
			<div class="col-md-3 offset-md-4">
				<p>
					<span class="text-caption" v-show="summary">{{ summary }}</span>
				</p>
			</div>

		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-6">
				
				<input type="text" class="form-control" v-model="city" placeholder="Search sity">
				<div class="col-md-6 offset-md-5">
					<div class="panel panel-dafault">
						<div class="panel-body">
							<p>
								<h4  v-show="city">{{ city }}</h4>
								
								<p>
									<span class="text-caption" v-show="temperature">{{ temperature }}</span>
								</p>
								<p>
									<span class="text-caption" v-show="humidity">{{ humidity }}</span>
								</p>
								<p>
									<span class="text-caption" v-show="windSpeed">{{ windSpeed }}</span>
								</p>
								<p>
									<span class="text-caption" v-show="pressure">{{ pressure }}</span>
								</p>
								<p>
									<span class="text-caption" v-show="description">{{ description }}</span>
								</p>
								<div class="icon"></div>
							</p>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-1">
				<button type="submit" v-on:click='getData' class="btn btn-primary">Submit</button>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
	<script src="js/script.js"></script>
	<!-- <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script> -->
</body>
</html>
