<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="js/vue.js"></script>

</head>
<body>
	<div class="cotainer jumbotron col-md-4 offset-md-4 border border-primary" id="app">
			
			<div class="col-md-8 offset-md-2 blockquote text-center ">
				<p>
					<span class="text-caption" v-show="summary">{{ summary }}</span>
				</p>
			</div>

		<div class="row">
			
			<div class="col-md-7 offset-md-1 ">				
				<input type="text" class="form-control" v-model="city" placeholder="Search sity">				
			</div>
			<div class="col-md-1">
				<button type="submit" v-on:click='getData' class="btn btn-primary">Submit</button>
			</div>
		</div>	
		<div class="row">
			<p></p>
		</div>
			<div v-show="city" class="text-center list-group-item list-group-item-success col-md-8 offset-md-2">
					<div class="panel panel-dafault">
						<div class="panel-body blockquote">
							<p>
								<h4  v-show="city" v-show="country" >{{ city }}{{country}}</h4>																
								<p>
									<span class="text-caption" v-show="temperature">{{ temperature }}</span>
								</p>
								<p>
									<span class="text-caption" v-show="humidity">{{ humidity }}</span>
								</p>
								<p>
									<span class="text-caption" v-show="windSpeed">{{ windSpeed }}</span>
								</p>
								<p>
									<span class="text-caption" v-show="pressure">{{ pressure }}</span>
								</p>								
								<p>
										<span class="text-caption" v-show="description">{{ description }}</span>
									<img v-bind:src="image" alt="">
								</p>
							</p>
						</div>
					</div>
				</div>
		
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
	<script src="js/script.js"></script>
	<!-- <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script> -->
</body>
</html>
